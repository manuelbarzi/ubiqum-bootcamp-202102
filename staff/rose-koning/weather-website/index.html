<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">

<header>

        </div>
        <div class="city city3">
            <h2 class="name">New York</h2>

        </div>
        <div class="city city4">
            <h2 class="name">London</h2>
            <div class="forecast">Mostly cloudy</div>

        </div>
        <div class="city city5">
            <h2 class="name">Paris</h2>
            <div class="forecast">Rain</div>

        </div>
        <div class="city city7">
            <h2 class="name">Stockholm</h2>

        </div>
        <div class="city city8">
            <h2 class="name">Berlin</h2>
            <div class="forecast">Cloudy</div>
            <div class="temp">13°C</div>
            <img src="assets/clouds.gif" class="clouds">
        </div>
    </section>
</main>
<footer>
    <h6>Weather website by Rose</h6>
